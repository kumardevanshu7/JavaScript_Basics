<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Using Data Types</h1>
    <script>
      // JavaScript is Dynamically Typed Language, so its data type initiate automatically
      var bool = true;
      console.log(typeof bool); // to find the Data Type of Variable

      var num = 29;
      console.log(typeof num); // to find the Data Type of Variable

      var name = "Chaavi";
      console.log(typeof name); // to find the Data Type of Variable

      var blank = null;
      console.log(typeof blank); // this will show object

      var goku;
      console.log(typeof goku); // this is undefined varaible

      var BigInt = 2392846329856498n;
      console.log(typeof BigInt); // this is undefined varaible
    </script>
  </body>
</html>
