<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case Example</title>
  </head>
  <body>

    <h1> Lucky Number: </h1>
    <script>
      let luckynumber = prompt("Enter number: ");
      switch (luckynumber) {
        case "12":
          alert("Not Mine Lucky Number.");
          break;
        case "17":
          alert("Not Mine Lucky Number.");
          break;
        case "19":
          alert("Not Mine Lucky Number.");
          break;
        case "07":
          alert("Mine Lucky Number.");
          break;
        case "8":
          alert("Not Mine Lucky Number.");
          break;
        case "121":
          alert("Not Mine Lucky Number.");
          break;
        default:
          alert("Not here!");
      }
    </script>
  </body>
</html>
