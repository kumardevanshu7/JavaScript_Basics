<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings Examples</title>
  </head>
  <body>
    <h1>Strings</h1>

    <script>
      // NOTE : All output shows in Developer Tool in Chrome
      // concatination
      let first = "Dev";
      let second = "Chhavi";
      let fullName = first + second;
      console.log(fullName); // this will show in Developer Tool in Chrome

      // convert String to Integer
      let buu = "123";
      console.log(Number(buu));

      // convert Integer to String
      let bui = 29;
      console.log(bui.toString());

      // using template literal : backtick sign `
      let chhavi = 29;
      let zanu = 79;
      console.log(`Chhavi age is ${chhavi} and Zanu ji age is ${zanu}.`);
    </script>
  </body>
</html>
